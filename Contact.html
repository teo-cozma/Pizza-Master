        <section class="Contact">
            <div class="container mb-5">
                <div class="contact-form">
                    <h1>Contact us</h1>
                    <form>
                        <div class="form-group row py-2">
                            <label for="inputFirstname" class="col-sm-2 col-form-label">Firstname</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="form-group row py-2">
                            <label for="inputLastname" class="col-sm-2 col-form-label">Lastname</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="form-group row py-2">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="email">
                            </div>
                        </div>

                        <div class="row py-2">
                            <div class="col-12">
                                <div class="btn-group dropend">
                                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        Subject
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <button class="dropdown-item" type="button">Order online</button>
                                        <button class="dropdown-item" type="button">Other events</button>
                                        <button class="dropdown-item" type="button">Promos</button>
                                    </div>   
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-3">
                                    <label class="mb-2" for="message">Message</label>
                                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea pb-5"></textarea>
                                </div>
                             </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <a class="btn" onclick="document.getElementById('contact-form').submit();" id="send-button">
                                    <p id="send">Send<img src="images/Group 50.png" width="20px" id="send-icon"></p>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
